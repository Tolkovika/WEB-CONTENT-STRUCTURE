<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Data Form</title>
</head>

<body>
    <h1>Survey</h1>
    <form>
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age"><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label>How often do you use ChatGPT?:</label><br>
        <input type="checkbox" id="answer1" name="usage" value="Never">
        <label for="answer1">Never</label><br>

        <input type="checkbox" id="answer2" name="usage" value="Rarely">
        <label for="answer2">Rarely</label><br>

        <input type="checkbox" id="answer3" name="usage" value="Occasionally">
        <label for="answer3">Occasionally</label><br>

        <input type="checkbox" id="answer4" name="usage" value="Often">
        <label for="answer4">Often</label><br><br>
        
        <input type="checkbox" id="answer5" name="usage" value="Constantly">
        <label for="answer5">Constantly</label><br><br>
    </form>
</body>

</html>
